<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(4, 150px);
            gap: 15px 10px; /* 15px entre as linhas e 10px entre as colunas */
        }
        .gallery div {
            background-color: #f0e68c;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Galeria de Fotos</title>
</head>
<body>

<div class="gallery">
    <div>Imagem 1</div>
    <div>Imagem 2</div>
    <div>Imagem 3</div>
    <div>Imagem 4</div>
    <div>Imagem 5</div>
    <div>Imagem 6</div>
    <div>Imagem 7</div>
    <div>Imagem 8</div>
    <div>Imagem 9</div>
    <div>Imagem 10</div>
    <div>Imagem 11</div>
    <div>Imagem 12</div>
</div>

</body>
</html>
